---
name: CI

on:
  - pull_request

jobs:
  Lint_JS:
    name: Lint (Javascript)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: .tool-versions

      - id: cache
        name: Cache
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - if: steps.cache.outputs.cache-hit != 'true'
        name: Install
        run: npm ci

      - name: Lint
        run: npm run lint:js

  Lint_MD:
    name: Lint (Markdown)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: .tool-versions

      - name: Setup Markdown
        uses: xt0rted/markdownlint-problem-matcher@v1

      - id: cache
        name: Cache
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - if: steps.cache.outputs.cache-hit != 'true'
        name: Install
        run: npm ci

      - name: Lint
        run: npm run lint:md

  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: .tool-versions

      - id: cache
        name: Cache
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - if: steps.cache.outputs.cache-hit != 'true'
        name: Install
        run: npm ci

      - name: Build
        run: npm run build
